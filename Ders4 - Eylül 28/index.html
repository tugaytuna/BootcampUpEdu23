<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Giriş Yap</title>
  </head>
  <body>
    <h1>Giriş Yap</h1>

    <div>
      <label for="GkullaniciAdi">Kullanıcı Adı:</label>
      <input type="text" name="" id="GkullaniciAdi" />

      <br />
      <br />

      <label for="Gsifre">Şifre:</label>
      <input type="password" name="" id="Gsifre" />

      <br />
      <br />

      <label for="sifrekaydet">Şifreyi Kaydet</label>

      <br />
      <br />
      <button>Giriş Yap</button>
    </div>

    <hr />

    <h1>Kayıt Ol</h1>
    <div>

      <br />
      <br />

      <label for="sifre">Şifre:</label>
      <input type="password" name="" id="sifre" />

      <br />
      <br />

      <label for="">Doğum Tarihinizi Giriniz:</label>
      <input type="date" name="" id="" />
      <br />
      <br />

      <label for="">Evcil Hayvanınız Var Mı?</label>
      <br />
      <input type="radio" name="evcil" id="evet" />
      <label for="evet">Evet</label>
      <br />
      <input type="radio" name="evcil" id="hayir" />
      <label for="hayir">Hayır</label>

      <br />
      <br />
      <button>Kayıt Ol</button>
    </div>
  </body>
</html>
